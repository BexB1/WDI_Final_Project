<!DOCTYPE html>
<html ng-app="Londate">
<head>
  <title>Londate</title>
  <meta charset="utf-8">

    <!-- GOOGLE MAPS -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiTRaNgAHYpYfnzxPvtJYZ5YJ3BsxlSsQ&libraries=geometry&library=spherical"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>

    <script src="/js/client.js"></script>

    <script src="/js/controllers/events/index.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/register.js"></script>
    <script src="/js/controllers/users.js"></script>
    <script src="/js/controllers/users/show.js"></script>
    <script src="/js/controllers/users/edit.js"></script>

    <script src="/js/services/tokenService.js"></script>
    <script src="/js/services/meetup.js"></script>

    <!-- DIRECTIVES -->
    <script src="/js/directives/gmap.js"></script>

    <!-- Models -->
    <script src="/js/models/user.js"></script>

    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:700" rel="stylesheet">


  </head>

  <body ng-controller="MainController as main">
    <header>
      <nav class="navbar navbar-light bg-faded">

      <div class="profile-pic">
        <img ng-src="{{ main.currentUser.avatar }}" ng-if="main.currentUser" />
      </div>

        <a class="navbar-brand" ui-sref="home">Londate</a>
        <ul class="nav navbar-nav">
          <li class="nav-item" ui-sref-active="active">
            <a class="nav-link" ui-sref="home">Home</a>
          </li>
          <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
            <a class="nav-link" ui-sref="register">Register</a>
          </li>
          <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
            <a class="nav-link" ui-sref="login">Login</a>
          </li>
          <li class="nav-item" ui-sref-active="active">
            <a class="nav-link" ui-sref="events">Find Events</a>
          </li>
          <li class="nav-item" ui-sref-active="active">
            <a class="nav-link" ui-sref="events">My Events</a>
          </li>
          <li class="nav-item" ng-if="main.currentUser" ng-click="main.logout()">
            <a class="nav-link">Logout</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container" ng-if="main.errorMessage">
      <div class="alert alert-danger">{{ main.errorMessage }}</div>
    </div>

    <main ui-view></main>

  </body>

  </html>
