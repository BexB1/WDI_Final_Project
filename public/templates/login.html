<div id="wrapper">

<h1>Login</h1>

<form ng-submit="login.submit()">
  <div class="form-group">
    <input type="email" name="email" ng-model="login.credentials.email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name="password" ng-model="login.credentials.password" placeholder="Password" class="form-control">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
</div>
