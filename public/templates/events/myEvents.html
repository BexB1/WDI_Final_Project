<div class="card-container">

  <div class="card" ng-repeat="event in events.currentUser.events">

    <a href="{{ event.url }}">

      <img class="card-img-top" src="..." alt="Card image cap" src="{{ event.photo_url }}">
      <div class="card-block">
        <h4 class="card-title">{{ event.name }}</h4>
        <p class="card-text">{{ event.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ event.venue }}</li>
        <li class="list-group-item">{{ event.time }}/li>
      </ul>
      <div class="card-block">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </a>
  </div>

</div>
