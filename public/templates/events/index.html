<g-map center="events.mapCenter" markers="events.all"></g-map>

<div id="searchbox">

  <span class="search-heading">I want to find ...</span>

  <br />

    <select name="category" ng-model="events.category[0]" class="selectOne">
      <option disabled selected>Please select</option>
      <option ng-repeat="category in events.allCategories" ng-value="category.id" ng-value="category.id" ng-disabled="events.category.contains(category.id)">{{category.name}}</option>
    </select>

    <br />

    <select name="category" ng-model="events.category[1]" class="selectTwo">
      <option disabled selected>Please select</option>
      <option ng-repeat="category in events.allCategories" ng-value="category.id" ng-value="category.id" ng-disabled="events.category.contains(category.id)">{{category.name}}</option>
    </select>

    <br />

    <select name="category" ng-model="events.category[2]" class="selectThree">
      <option disabled selected>Please select</option>
      <option ng-repeat="category in events.allCategories" ng-value="category.id" ng-value="category.id" ng-disabled="events.category.contains(category.id)">{{category.name}}</option>
    </select>

    <br />

    <span class="search-heading">Within distance ...</span>

    <br />

  <div class="radio-buttons">
    <form name="myForm">
      <label>
        <input type="radio" ng-model="events.radius" ng-value="1">
        1 mile
      </label><br/>
      <label>
        <input type="radio" ng-model="events.radius" ng-value="2">
        2 miles
      </label><br/>
      <label>
        <input type="radio" ng-model="events.radius" ng-value="3">
        3 miles
      </label>
     </form>
  </div>

  <button ng-disabled="events.category.length === 0" ng-click="events.getEvents()" class="eventGoBtn">Go!</button>

  <hr />

    <span class="search-heading">Latest Saved</span>

  <hr />

  <div ng-repeat="event in events.currentUser.events.slice(-3)">
    {{ event.name }}
    <hr />
  </div>

</div>
