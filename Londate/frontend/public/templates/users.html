<h1>Users</h1>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="user in users.all">
    <a ui-sref="userShow">
    <div class="card">
      <img class="card-img-top" src="http://www.primephilippines.com/images/employees/kirzza.jpg" alt="Profile Picture">
      <div class="card-block">
        <h4 class="card-title">{{ user.username }}</h4>
      </div>
    </div>
    </a>
  </div>
</div>
